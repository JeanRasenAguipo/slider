<html>
<title>Dropdown</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<body>
	<div class="slideshow-container">
		<div class="mySlides fade">
			<img  src='html.jpg' style='width: 100%;' alt="html"/>
		</div>
		<div class="mySlides fade">
			<img  src='css.jpg' style='width: 100%;' alt="css"/>
		</div>
		<div class="mySlides fade">
			<img  src='javascript.jpg' style='width: 100%;' alt="javascript"/>
		</div>
		<div class="mySlides fade">
			<img  src='php.jpg' style='width: 100%;' alt="php"/>
		</div>
				<a class="prev" onclick='plusSlides(-1)'>&#10094;</a>
				<a class="next" onclick='plusSlides(1)'>&#10095;</a>
	<br/>
				<div class="button-holder" style='text-align: center;'>
				<span class="dot" onclick='currentSlide(1)'></span>
				<span class="dot" onclick='currentSlide(2)'></span>
				<span class="dot" onclick='currentSlide(3)'></span>
				<span class="dot" onclick='currentSlide(4)'></span>
				</div>
					
					<script src="slider.js"></script>
					
	</div>
</body>
</html>
